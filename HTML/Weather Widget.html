<table border="0" cellpadding="0" cellspacing="0">
	<tbody>
		<tr>
			<td width="40%"><span style="font-size:10px"><span style="color:#ffffff">{low0}&deg;F</span></span></td>
			<td rowspan="2"><span style="font-size:10px"><span style="color:#ffffff"><img alt="Snow" src="{main0}" /></span></span></td>
			<td style="text-align:right"><span style="font-size:10px"><span style="color:#ffffff">{high0}&deg;F</span></span></td>
		</tr>
		<tr>
			<td width="40%"><span style="font-size:10px"><span style="color:#ffffff">{wind0} mph</span></span></td>
			<td style="text-align:right" width="33%"><span style="font-size:10px"><span style="color:#ffffff">{rain0}&quot;</span></span></td>
		</tr>
		<tr>
			<td colspan="2"><span style="font-size:10px"><span style="color:#ffffff">{wdesc0}</span></span></td>
			<td style="text-align:right"><span style="font-size:10px"><span style="color:#ffffff">{pressure0} mb</span></span></td>
		</tr>
	</tbody>
</table>
